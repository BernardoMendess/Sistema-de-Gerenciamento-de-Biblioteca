<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>

    <link href="../../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div th:replace="~{ layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Editar Usuário</h2>

        <form method="post" th:action="@{/usuario/edit}">

            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="role" th:value="${user.role}">

            <div class="form-group">
                <label class="fw-bold" for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" th:value="${user.nome}" class="form-control" placeholder="Nome Completo..." required>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="dataNascimento">Data Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" th:value="${user.dataNascimento}" class="form-control" required>
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="sexo">Gênero:</label>
                    <select class="form-control" name="sexo" id="sexo">
                        <option selected disabled value="">Selecione o gênero</option>
                        <option value="Masculino" th:selected="${user.sexo == 'Masculino'}">Masculino</option>
                        <option value="Feminino" th:selected="${user.sexo == 'Feminino'}">Feminino</option>
                        <option value="Nao_informado" th:selected="${user.sexo == 'Nao_informado'}">Prefiro não dizer</option>
                        <option value="Outro" th:selected="${user.sexo == 'Outro'}">Outro</option>
                    </select>

                </div>
            </div>
            <div class="form-group mt-2">
                <label class="fw-bold" for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" maxlength="14" th:value="${user.cpf}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label class="fw-bold" for="endereco">Endereço Completo (Rua/Avenida, Nº - Bairro - Cidade/UF):</label>
                <input type="text" id="endereco" name="endereco" th:value="${user.endereco}" class="form-control" placeholder="Endereço..." required>
            </div>
            <div class="row">
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(99) 9999-9999" maxlength="15" th:value="${user.telefone}" class="form-control" required>
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="descricao">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@mail.com.br" th:value="${user.email}" class="form-control" required>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username" th:value="${user.username}" placeholder="Username...">
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="password">Senha:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Senha..." required>
                </div>
            </div>

            <div class="form-group mt-3 d-flex justify-content-end ">
                <input type="submit" value="Salvar" class="btn btn-primary m-2 radius">
                <a class="btn btn-secondary m-2 radius" href="../../layout/home.html" title="Cancelar cadastro" th:href="@{/}">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:replace="~{ layout/footer :: footer}"></div>

    <script type="module" src="../../../static/js/script.js" th:src="@{/js/script.js}"></script>
    <script src="../../../static/js/biblioteca/funcionario/edit.js" th:src="@{/js/biblioteca/funcionario/edit.js}"></script>

</body>

</html>
