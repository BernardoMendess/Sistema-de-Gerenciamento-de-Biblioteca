<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Visualizar Empréstimo</title>

    <link href="../../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div th:replace="~{ layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2>Visualizar Empréstimo</h2>
        <p></p>
        <form class="container">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold" for="livro">Livro:</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" type="text" id="livro" th:value="${emprestimo.livro.titulo}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold" for="user">Cliente:</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" type="text" id="user" th:value="${emprestimo.user.nome}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold" for="funcionario">Funcionário:</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" type="text" id="funcionario" th:value="${emprestimo.funcionario.nome}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold" for="dataEmprestimo">Data Empréstimo:</label>
                <div class="col-sm-4">
                    <input class="form-control-plaintext dataInverter" type="text" id="dataEmprestimo" th:value="${emprestimo.dataEmprestimo}" readonly>
                </div>
                <label class="col-sm-3 col-form-label fw-bold" for="dataDevolucao">Data Máxima Devolução:</label>
                <div class="col-sm-3">
                    <input class="form-control-plaintext dataInverter" type="text" id="dataDevolucao" th:value="${emprestimo.dataDevolucao}" readonly>
                </div>
            </div>
        </form>
        <div class="mb-3 text-end">
            <a type="submit" class="btn btn-primary m-2 radius" title="Editar emprestimo" href="edit.html" th:href="@{/emprestimo/{id}/edit(id=${emprestimo.id})}">Editar</a>
            <a class="btn btn-secondary m-2 radius" href="#" title="Voltar a listagem de emprestimos" th:href="@{/emprestimo}">Voltar</a>
        </div>
    </div>

    <div th:replace="~{ layout/footer :: footer}"></div>

    <script type="module" src="../../../static/js/script.js" th:src="@{/js/script.js}"></script>
    <script src="../../../static/js/biblioteca/funcionario/get.js" th:src="@{/js/biblioteca/funcionario/get.js}"></script>

</body>

</html>
