<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Empréstimo</title>

    <link href="../../../static/css/3rd/bootstrap.min.css" th:href="@{/css/3rd/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../../../static/css/geral/cursor.css" th:href="@{/css/geral/cursor.css}" rel="stylesheet" media="screen">
    <link href="../../../static/css/geral/button.css" th:href="@{/css/geral/button.css}" rel="stylesheet" media="screen">

</head>

<body>
    <div th:replace="~{ layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2 th:text="${(emprestimo.id == null) ? 'Cadastrar Empréstimo' : 'Editar Empréstimo'}" class="mb-4">Cadastro de Empréstimo</h2>

        <form method="post" th:action="@{/emprestimo/new}">

            <input type="hidden" name="id" th:value="${emprestimo.id}">

            <div class="form-group">
                <label class="fw-bold" for="livroId">Livro:</label>
                <input type="text" id="livroId" name="livroId" th:value="${emprestimo.livroId}" class="form-control" placeholder="Digite o nome do livro..." required>
            </div>
            <div class="form-group mt-2">
                <label class="fw-bold" for="clienteId">Cliente:</label>
                <input type="text" id="clienteId" name="clienteId" placeholder="Digite o cliente..." th:value="${emprestimo.clienteId}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label class="fw-bold" for="funcionarioId">Funcionário:</label>
                <input type="text" id="funcionarioId" name="funcionarioId" th:value="${emprestimo.funcionarioId}" class="form-control" placeholder="Digite o funcionário..." required>
            </div>

            <hr class="mt-4">

            <div class="row">
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="dataEmprestimo">Data Empréstimo:</label>
                    <input type="date" id="dataEmprestimo" name="dataEmprestimo" th:value="${emprestimo.dataEmprestimo}" class="form-control blocked" readonly>
                </div>
                <div class="col-md-6 form-group mt-2">
                    <label class="fw-bold" for="dataDevolucao">Data Máxima Devolução:</label>
                    <input type="date" id="dataDevolucao" name="dataDevolucao" th:value="${emprestimo.dataDevolucao}" class="form-control blocked" readonly>
                </div>
            </div>

            <div class="form-group mt-3 d-flex justify-content-end ">
                <input type="submit" value="Salvar" class="btn btn-primary m-2 radius">
                <input th:if="${emprestimo.id == null}" type="reset" value="Limpar" class="btn btn-dark m-2 radius">
                <a class="voltar btn btn-secondary m-2 radius" href="#" title="Cancelar cadastro" th:href="@{/emprestimo}">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="../../../static/js/3rd/popper.min.js" th:src="@{/js/3rd/popper.min.js}"></script>
    <script src="../../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>

</html>
