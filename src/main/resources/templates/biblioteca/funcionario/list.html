<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Listar Funcionários</title>

    <link href="../../../static/css/3rd/bootstrap.min.css" th:href="@{/css/3rd/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../../../static/css/geral/table.css" th:href="@{/css/geral/table.css}" rel="stylesheet" media="screen">
    <link href="../../../static/css/geral/footer.css" th:href="@{/css/geral/footer.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div th:replace="~{ layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2>Listagem de Funcionários</h2>
        <p></p>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr class="table-active">
                        <th scope="col">Nome</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Cargo</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light" th:each="funcionario : ${funcionarios}">
                        <td><span th:text="${funcionario.nome}">Exemplo de nome</span></td>
                        <td><span th:text="${funcionario.telefone}">(11) 1111-1111</span></td>
                        <td><span th:text="${funcionario.role}">Atendente</span></td>
                        <td>
                            <a class="btn btn-info btn-sm" title="Ver funcionario" href="get.html" th:href="@{funcionario/{id}(id=${funcionario.id})}">
                                Ver
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{ layout/paginacao :: paginacao}"></div>

    <div th:replace="~{ layout/footer :: footer}"></div>

    <script src="../../../static/js/3rd/popper.min.js" th:src="@{/js/3rd/popper.min.js}"></script>
    <script src="../../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>

</body>

</html>
