<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>

    <link href="../../static/css/3rd/bootstrap.min.css" th:href="@{/css/3rd/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${(livro.id == null) ? 'Cadastrar Livro' : 'Editar Livro'}">Cadastro de Livro</h1>

    <form method="post" th:action="@{/livro/new}">
        <input type="hidden" name="id" th:value="${livro.id}">

        <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label">Título:</label>
            <div class="col-sm-10">
                <input type="text" id="titulo" name="titulo" th:value="${livro.titulo}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="autorId" class="col-sm-2 col-form-label">Autor:</label>
            <div class="col-sm-10">
                <select id="autorId" name="autorId" class="form-control select2" required>
                    <option value="" disabled selected>Selecione um(a) autor(a)</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="editoraId" class="col-sm-2 col-form-label">Editora:</label>
            <div class="col-sm-10">
                <select id="editoraId" name="editoraId" class="form-control select2" required>
                    <option value="" disabled selected>Selecione uma editora</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="generoId" class="col-sm-2 col-form-label">Gênero:</label>
            <div class="col-sm-10">
                <select id="generoId" name="generoId" class="form-control select2">
                    <option value="" disabled selected>Selecione um gênero</option>
                    <option th:each="genero : ${generos}"
                            th:value="${genero.id}"
                            th:text="${genero.nome}"
                            th:selected="${genero.id == livro.generoId}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="ano" class="col-sm-2 col-form-label">Ano:</label>
            <div class="col-sm-10">
                <input type="number" id="ano" name="ano" th:value="${livro.ano}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="edicao" class="col-sm-2 col-form-label">Edição:</label>
            <div class="col-sm-10">
                <input type="text" id="edicao" name="edicao" th:value="${livro.edicao}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="quantidade" class="col-sm-2 col-form-label">Quantidade:</label>
            <div class="col-sm-10">
                <input type="number" id="quantidade" name="quantidade" th:value="${livro.quantidade}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
            </div>
        </div>
    </form>
</div>

<script src="../../static/js/biblioteca/livroScripts.js" th:src="@{/js/biblioteca/livroScripts.js}"></script>
<script src="../../static/js/3rd/popper.min.js" th:src="@{/js/3rd/popper.min.js}"></script>
<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>

</body>
</html>
